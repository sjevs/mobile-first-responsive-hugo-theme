<script>
    // Hack around Hugo table rendering
    var x = document.getElementsByTagName("table");
    for (var i = 0; i < x.length; i++) {
        x[i].classList.add("table");
        x[i].classList.add("table-condensed");
        x[i].classList.add("table-bordered");
        x[i].classList.add("table-striped")
    }
</script>

{{ if .Site.Params.googleAnalytics }}<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','{{ .Site.Params.googleAnalytics }}','auto');
    ga('require', 'outboundLinkTracker', {
        events: ['click', 'auxclick', 'contextmenu']
    });
    ga('require', 'maxScrollTracker');
    ga('require', 'pageVisibilityTracker');
    ga('send','pageview');
</script>
