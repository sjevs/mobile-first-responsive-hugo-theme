{{ if .IsPage }}
<section>
    <h2><a href="{{ .Permalink }}">{{ if .IsPage }}{{ if .Draft }}{{ .Site.Data.Strings.draft }} :: {{ end }}{{ end }}{{ .Title }}</a></h2>
    {{ partial "modules/page/date" . }} - {{ partial "modules/page/tags" . }}
    <p>{{ .Description | markdownify }}</p>
</section>
{{ end }}
